<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .product img {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="product-container" style="display: none;">
        <h1>Available T-Shirts</h1>
        <div class="product">
            <img src="classic-tshirt.jpg" alt="Classic T-Shirt">
            <div>
                <h2>Classic T-Shirt</h2>
                <p>Price: $20</p>
                <p>Description: A classic fit t-shirt made from 100% cotton.</p>
            </div>
        </div>
        <div class="product">
            <img src="graphic-tshirt.jpg" alt="Graphic T-Shirt">
            <div>
                <h2>Graphic T-Shirt</h2>
                <p>Price: $25</p>
                <p>Description: A stylish graphic t-shirt for casual wear.</p>
            </div>
        </div>
        <div class="product">
            <img src="polo-tshirt.jpg" alt="Polo T-Shirt">
            <div>
                <h2>Polo T-Shirt</h2>
                <p>Price: $30</p>
                <p>Description: A stylish polo t-shirt for casual or formal occasions.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('product-container').style.display = 'block';
            } else {
                alert('Please enter valid credentials.');
            }
        });
    </script>
</body>
</html>
